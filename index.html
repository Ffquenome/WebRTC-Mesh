<!DOCTYPE html>
<html>

<head>

  <!-- Leo: Titulo e fonte -->
  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  
  <h1>Realtime communication with WebRTC</h1>

  <!-- Leo: Temos um div que contem os videos-->
    <div id='mainDiv'> 

        <table border="1" width="100%">


            
            <tr>
                <th>
                    Local video
                </th>
                <th>
                    Remote video
                </th>
            </tr>

            <tr>

                <td align="center">

                    <video id="localVideo" autoplay  playsinline></video>

                </td>

                <td align="center">

                    <video id="remoteVideo" autoplay  playsinline></video>

                </td>
            </tr>

            <tr>

                <td align="center">

                    <textarea rows="4" cols="60"

                        id="dataChannelSend" disabled
                        placeholder="This will be enabled once
                        the data channel is up...">

                    </textarea>

                </td>

                <td align="center">

                    <textarea rows="4" cols="60"

                        id="dataChannelReceive" disabled>

                    </textarea>

                </td>
                
            </tr>

            <tr>
                <td align="center">

                    <button id="sendButton" disabled>Send</button>

                </td>

                <td></td>

            </tr>   
        

        </table>

    </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
